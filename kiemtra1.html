<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài kiểm tra 1-Hồ Đắc Huy</title>
</head>
<body>
    <form action="">
        <table border="1" width="500" cellpadding="10">
            <!--dòng 1-->
            <tr>
                <th colspan="2">
                    <h2>ĐĂNG KÝ</h2>
                </th>
                </tr>
                <!--dòng 2-->
            <tr>
                <td>
                    <label for="name">Họ tên</label>
                </td>
                <td>
                    <input type="text" id="name" name="ho_ten" placeholder="ho ten" />
                </td>
            </tr>
                <!--dòng 3-->
            <tr>
                <td><lable for="name">username</lable></td>
                <td>
                    <input
                        type="text"
                        name="username"
                        placeholder="Nhập tên đăng nhập"
                    />
                </td>
            </tr>
            <!--dòng 4-->
            <tr>
                <td><lable for="name">Mật Khẩu</lable></td>
                <td>
                    <input
                        type="text"
                        name="username"
                        placeholder="Mật khẩu"
                    />
                </td>
            </tr>
            <!--dòng 5-->
            <tr>
                <td><lable for="name">Nhập lại mật khẩu</lable></td>
                <td>
                    <input
                        type="text"
                        name="username"
                        placeholder="Nhập lại mật khẩu"
                    />
                </td>
            </tr>
            <!--dòng 6-->
            <tr>
                <td><lable for="name">Giới tính</lable></td>
                <td>
                    <form>
                        <input type="radio" id="Nam" name="fav_language" value="Nam">
                        <label for="Nam">Nam</label>
                        <input type="radio" id="Nữ" name="fav_language" value="Nữ">
                        <label for="Nữ">Nữ</label>
                        <input type="radio" id="Khác" name="fav_language" value="Khác">
                        <label for="Khác">Khác</label>
                        </form> 
                </td>
            </tr>
            <!--dòng 7-->
            <tr>
                <td><lable for="name">Ngày sinh</lable></td>
                <td>
                    <select id="ngày sinh" name="ngày sinh">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                      </select>
                      <select id="Tháng sinh" name="Tháng sinh">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03" selected>03</option>
                        <option value="04">04</option>
                      </select>
                      <select id="Năm sinh" name="Năm sinh">
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010" selected>2010</option>
                        <option value="2011">2011</option>
                      </select>
                </td>
            </tr>
            <!--dong 8-->
            <tr>
                <td><lable for="name">Địa chỉ</lable></td>
                <td>
                    
                        <textarea name="message" rows="10" cols="40"></textarea>
                       
                </td>
            </tr>
            <!--dòng 9-->
            <tr>
                <td><lable for="name">Avarta</lable></td>
                <td>
                    <button type="button" onclick="alert('Hello World!')">Choose file</button>
                    <lable for="name">No file choesen</lable>
                </td>
            </tr>
            <!--dòng 10-->
            <tr>
                <td><lable for="name">Sở thích</lable></td>
                <td>
                    <form action="">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> xem phim</label>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> thể thao</label>
                        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                        <label for="vehicle3"> trò chơi</label>
                      </form> 
                </td>
            </tr>
            <!--dòng 11-->
            <tr>
                <th colspan="2">
                    <input type="reset" value="reset">
                    <input type="button" value="ok">
                </th>
                
            </tr>

            


            
        </table>

</html>
